    <script>
        // ÂõæÁâá‰∏ä‰º†Â§ÑÁêÜ
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.onload = function() {
                        // ‰øùÂ≠òÂ§¥ÂÉèÂÖÉÁ¥†ÁöÑÂΩìÂâçÁä∂ÊÄÅ
                        const avatarOverlay = document.getElementById('avatarOverlay');
                        const avatarDisplay = avatarOverlay.style.display;
                        const avatarImgSrc = document.getElementById('avatarImg').src;
                        
                        // Ê∏ÖÁ©∫Âπ∂Ê∑ªÂä†Êñ∞ÂõæÁâá
                        document.getElementById('imageSection').innerHTML = '';
                        document.getElementById('imageSection').appendChild(img);
                        
                        // ÈáçÊñ∞ÂàõÂª∫Â§¥ÂÉèÂÖÉÁ¥†
                        const newAvatarOverlay = document.createElement('div');
                        newAvatarOverlay.className = 'avatar-overlay';
                        newAvatarOverlay.id = 'avatarOverlay';
                        newAvatarOverlay.style.display = avatarDisplay;
                        
                        const newAvatarImg = document.createElement('img');
                        newAvatarImg.id = 'avatarImg';
                        newAvatarImg.alt = 'Â§¥ÂÉè';
                        if (avatarDisplay === 'block') {
                            newAvatarImg.src = avatarImgSrc;
                        }
                        
                        newAvatarOverlay.appendChild(newAvatarImg);
                        document.getElementById('imageSection').appendChild(newAvatarOverlay);
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        // Â§¥ÂÉè‰∏ä‰º†Â§ÑÁêÜ
        document.getElementById('avatarUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    let avatarImg = document.getElementById('avatarImg');
                    let avatarOverlay = document.getElementById('avatarOverlay');
                    
                    // Â¶ÇÊûúÂ§¥ÂÉèÂÖÉÁ¥†‰∏çÂ≠òÂú®ÔºåÂàõÂª∫ÂÆÉ‰ª¨
                    if (!avatarOverlay) {
                        avatarOverlay = document.createElement('div');
                        avatarOverlay.className = 'avatar-overlay';
                        avatarOverlay.id = 'avatarOverlay';
                        
                        avatarImg = document.createElement('img');
                        avatarImg.id = 'avatarImg';
                        avatarImg.alt = 'Â§¥ÂÉè';
                        
                        avatarOverlay.appendChild(avatarImg);
                        document.getElementById('imageSection').appendChild(avatarOverlay);
                    } else if (!avatarImg) {
                        avatarImg = document.createElement('img');
                        avatarImg.id = 'avatarImg';
                        avatarImg.alt = 'Â§¥ÂÉè';
                        avatarOverlay.appendChild(avatarImg);
                    }
                    
                    avatarImg.src = e.target.result;
                    avatarOverlay.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // ÊñáÂ≠óËæìÂÖ•ÂÆûÊó∂Êõ¥Êñ∞
        document.getElementById('authorInput').addEventListener('input', function(e) {
            document.getElementById('authorDisplay').textContent = e.target.value || '@ AI‰∫ßÂìÅËá™Áî±';
        });

        document.getElementById('titleInput').addEventListener('input', function(e) {
            const title = e.target.value || 'ËØ∑ËæìÂÖ•‰∏ªÊ†áÈ¢ò';
            document.getElementById('titleDisplay').textContent = title;
            // Êô∫ËÉΩÂàÜË°åÂ§ÑÁêÜ
            autoFormatTitle(title);
        });

        document.getElementById('summaryInput').addEventListener('input', function(e) {
            document.getElementById('summaryDisplay').textContent = e.target.value || '‚ñéËØ∑ËæìÂÖ•ÊëòË¶Å';
        });

        // Êô∫ËÉΩÂàÜË°åÁÆóÊ≥ï
        function autoFormatTitle(text) {
            if (text.length <= 12) {
                document.getElementById('titleDisplay').style.fontSize = '35px';
                document.getElementById('titleDisplay').style.lineHeight = '1.1';
            } else if (text.length <= 24) {
                document.getElementById('titleDisplay').style.fontSize = '32px';
                document.getElementById('titleDisplay').style.lineHeight = '1.2';
            } else {
                document.getElementById('titleDisplay').style.fontSize = '28px';
                document.getElementById('titleDisplay').style.lineHeight = '1.3';
            }
        }

        // ÂØºÂá∫Â∞ÅÈù¢ÂõæÂäüËÉΩ
        async function exportCover() {
            const coverElement = document.getElementById('coverPreview');
            
            try {
                // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
                const exportBtn = document.querySelector('.export-btn');
                const originalText = exportBtn.textContent;
                exportBtn.textContent = 'ÁîüÊàê‰∏≠...';
                exportBtn.disabled = true;
                
                // ‰ΩøÁî®html2canvasËøõË°åÈ´òË¥®ÈáèÊà™Âõæ
                const canvas = await html2canvas(coverElement, {
                    scale: 3, // 3ÂÄçÊîæÂ§ß‰øùËØÅÊ∏ÖÊô∞Â∫¶
                    width: 360, // ‰øùÊåÅÈ¢ÑËßàÁöÑÂÆûÈôÖÂ∞∫ÂØ∏
                    height: 480,
                    backgroundColor: null, // ‰∏çËÆæÁΩÆËÉåÊôØËâ≤Ôºå‰ΩøÁî®ÂÖÉÁ¥†Êú¨Ë∫´ÁöÑËÉåÊôØ
                    useCORS: true,
                    allowTaint: true,
                    logging: false,
                    imageTimeout: 0,
                    removeContainer: true,
                    // ‰ºòÂåñÂ§¥ÂÉèÊ∏≤Êüì
                    onclone: function(clonedDoc) {
                        const avatarOverlays = clonedDoc.querySelectorAll('.avatar-overlay');
                        avatarOverlays.forEach(avatar => {
                            // Á°Æ‰øùÂ§¥ÂÉèÂ∞∫ÂØ∏ÊØî‰æãÊ≠£Á°Æ
                            avatar.style.width = '60px';
                            avatar.style.height = '60px';
                            avatar.style.borderRadius = '50%';
                            avatar.style.overflow = 'hidden';
                            
                            const img = avatar.querySelector('img');
                            if (img) {
                                img.style.width = '100%';
                                img.style.height = '100%';
                                img.style.objectFit = 'cover';
                            }
                        });
                    }
                });
                
                // ÂàõÂª∫‰∏Ä‰∏™Êñ∞ÁöÑcanvasÁî®‰∫éÊúÄÁªàËæìÂá∫
                const finalCanvas = document.createElement('canvas');
                finalCanvas.width = 1080;
                finalCanvas.height = 1440;
                const finalCtx = finalCanvas.getContext('2d');
                
                // ‰ΩøÁî®Êõ¥Âπ≥ÊªëÁöÑÁº©ÊîæÁÆóÊ≥ï
                finalCtx.imageSmoothingEnabled = true;
                finalCtx.imageSmoothingQuality = 'high';
                
                // Â∞ÜÊà™ÂõæÁªòÂà∂Âà∞ÊúÄÁªàÂ∞∫ÂØ∏ÁöÑcanvas‰∏ä
                finalCtx.drawImage(canvas, 0, 0, 1080, 1440);
                
                // ËΩ¨Êç¢‰∏∫blobÂπ∂‰∏ãËΩΩ
                finalCanvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');

        document.addEventListener('DOMContentLoaded', function() {

        // ÂàùÂßãÂåñÈ¢úËâ≤ÈÄâÊã©Âô®
        function initColorPicker() {
            const colorPresets = document.querySelectorAll('.color-preset');
            const textSection = document.querySelector('.text-section');
            
            // ËÆæÁΩÆÈªòËÆ§ÈÄâ‰∏≠Áä∂ÊÄÅ
            colorPresets[0].classList.add('active');
            
            // È¢ÑËÆæÈ¢úËâ≤ÁÇπÂáª‰∫ã‰ª∂
            colorPresets.forEach(preset => {
                preset.addEventListener('click', function() {
                    // ÁßªÈô§ÊâÄÊúâactiveÁä∂ÊÄÅ
                    colorPresets.forEach(p => p.classList.remove('active'));
                    // Ê∑ªÂä†activeÁä∂ÊÄÅ
                    this.classList.add('active');
                    
                    // Â∫îÁî®Ê∏êÂèòËÉåÊôØ
                    const gradient = this.dataset.gradient;
                    textSection.style.background = gradient;
                    
                    // Êõ¥Êñ∞Ëá™ÂÆö‰πâÈ¢úËâ≤ËæìÂÖ•Ê°Ü
                    const colors = gradient.match(/#[a-fA-F0-9]{6}/g);
                    if (colors && colors.length >= 2) {
                        document.getElementById('customColor').value = colors[0];
                        document.getElementById('customColor2').value = colors[1];
                    }
                });
            });
            
            // Ëá™ÂÆö‰πâÈ¢úËâ≤Â∫îÁî®ÊåâÈíÆ
            document.getElementById('applyCustomColor').addEventListener('click', function() {
                const color1 = document.getElementById('customColor').value;
                const color2 = document.getElementById('customColor2').value;
                const gradient = `linear-gradient(135deg, ${color1} 0%, ${color2} 100%)`;
                
                textSection.style.background = gradient;
                
                // ÁßªÈô§ÊâÄÊúâÈ¢ÑËÆæÁöÑactiveÁä∂ÊÄÅ
                colorPresets.forEach(p => p.classList.remove('active'));
            });
            
            // Ëá™ÂÆö‰πâÈ¢úËâ≤ËæìÂÖ•Ê°ÜÂèòÂåñÊó∂ÂÆûÊó∂È¢ÑËßà
            document.getElementById('customColor').addEventListener('input', function() {
                const color1 = this.value;
                const color2 = document.getElementById('customColor2').value;
                const gradient = `linear-gradient(135deg, ${color1} 0%, ${color2} 100%)`;
                textSection.style.background = gradient;
            });
            
            document.getElementById('customColor2').addEventListener('input', function() {
                const color1 = document.getElementById('customColor').value;
                const color2 = this.value;
                const gradient = `linear-gradient(135deg, ${color1} 0%, ${color2} 100%)`;
                textSection.style.background = gradient;
            });
        }

                avatarImg.alt = 'Â§¥ÂÉè';
                
                avatarOverlay.appendChild(avatarImg);

        }
