        // åˆå§‹åŒ–é¢œè‰²é€‰æ‹©å™¨
        function initColorPicker() {
            const colorPresets = document.querySelectorAll('.color-preset');
            const textSection = document.querySelector('.text-section');
            
            // è®¾ç½®é»˜è®¤é€‰ä¸­çŠ¶æ€
            colorPresets[0].classList.add('active');
            
            // é¢„è®¾é¢œè‰²ç‚¹å‡»äº‹ä»¶
            colorPresets.forEach(preset => {
                preset.addEventListener('click', function() {
                    // ç§»é™¤æ‰€æœ‰activeçŠ¶æ€
                    colorPresets.forEach(p => p.classList.remove('active'));
                    // æ·»åŠ activeçŠ¶æ€
                    this.classList.add('active');
                    
                    // åº”ç”¨æ¸å˜èƒŒæ™¯
                    const gradient = this.dataset.gradient;
                    textSection.style.background = gradient;
                    
                    // æ›´æ–°è‡ªå®šä¹‰é¢œè‰²è¾“å…¥æ¡†
                    const colors = gradient.match(/#[a-fA-F0-9]{6}/g);
                    if (colors && colors.length >= 2) {
                        document.getElementById('customColor').value = colors[0];
                        document.getElementById('customColor2').value = colors[1];
                    }
                });
            });
            
            // è‡ªå®šä¹‰é¢œè‰²åº”ç”¨æŒ‰é’®
            document.getElementById('applyCustomColor').addEventListener('click', function() {
                const color1 = document.getElementById('customColor').value;
                const color2 = document.getElementById('customColor2').value;
                const gradient = `linear-gradient(135deg, ${color1} 0%, ${color2} 100%)`;
                
                textSection.style.background = gradient;
                
                // ç§»é™¤æ‰€æœ‰é¢„è®¾çš„activeçŠ¶æ€
                colorPresets.forEach(p => p.classList.remove('active'));
            });
            
            // è‡ªå®šä¹‰é¢œè‰²è¾“å…¥æ¡†å˜åŒ–æ—¶å®æ—¶é¢„è§ˆ
            document.getElementById('customColor').addEventListener('input', function() {
                const color1 = this.value;
                const color2 = document.getElementById('customColor2').value;
                const gradient = `linear-gradient(135deg, ${color1} 0%, ${color2} 100%)`;
                textSection.style.background = gradient;
            });
            
            document.getElementById('customColor2').addEventListener('input', function() {
                const color1 = document.getElementById('customColor').value;
                const color2 = this.value;
                const gradient = `linear-gradient(135deg, ${color1} 0%, ${color2} 100%)`;
                textSection.style.background = gradient;
            });
        }

                avatarImg.alt = 'å¤´åƒ';
                
                avatarOverlay.appendChild(avatarImg);

        }
